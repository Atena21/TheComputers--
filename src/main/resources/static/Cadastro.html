<!DOCTYPE html>
<html>
<head>
	<title>TheComputers --</title>
	<meta charset="UTF-8">

	<script src = "./js/Cadastro.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->	
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="./InitialPage.html" onsubmit="return PasswordEqual()" name = "form">
					<span class="login100-form-title p-b-53">
						TheComputers --
					</span>

					<form>
						<div class="p-t-31 p-b-9">
							<span class="txt1">
								Username
							</span>
						</div><br>

						<div class="wrap-input100 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" id="name" name="username" required oninvalid="setCustomValidity('Username is required')" oninput="try{setCustomValidity('')}catch(e){}">
							<span class="focus-input100"></span>
						</div><br>

						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Password
							</span>
			
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Password is required" id="pas1">
							<input class="input100" type="password" id="pass1" name="pass1" required oninvalid="setCustomValidity('Password is required')" oninput="try{setCustomValidity('')}catch(e){}">
							<span class="focus-input100"></span>
						</div><br>

						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Confirm Password
							</span>
				
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Password is required" id="pas2">
							<input class="input100" type="password" id="pass2" name="pass2" required oninvalid="setCustomValidity('Password is required')" oninput="try{setCustomValidity('')}catch(e){}">
							<span class="focus-input100"></span>
						</div>

						<div id = "erro"></div>

						<br><br>

						<div class="container-login100-form-btn m-t-17">
							<button class="login100-form-btn" type="submit" onclick="cadastrar()">
								Sign Up
							</button>
						</div>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
